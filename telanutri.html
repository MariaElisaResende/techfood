<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Tela de cadastro - Nutricionista</title>
    <link rel="stylesheet" href="telanutri.css" type="text/css">

</head>

<body>
    <div>
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-verde">
                <div class="container-fluid">
                    <img class="imgLogo" src="imagens/imgLogo.jpeg" style="margin-left: -3px;">
                    <button class="btnMenu">Menu</button>
                    <span class="navbar-toggler-icon"></span>
                    </button>
                    </li>
                </div>
            </nav>

        </header>
    </div>
    <div class="Cadastro">
        <nav>
            <h1 style="text-aline: center;"><br>Cadastro Nutricionista</h1>
        </nav>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="campoNome">
                        <label for="floatingInputGrid">Nome</label>
                    </div>
                </div>
                <div class="col-md-6">

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="campoSobrenome"" >
                    <label for=" floatingInputGrid">Sobrenome</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-floating mb-3">
                        <input type="number" class="form-control" id="campoCPF""   >
                    
                    <label for=" floatingInputGrid">CPF</label>
                    </div>
                </div>
                <div class="col-md-6">

                    <div class="form-floating mb-3">
                        <input type="date" class="form-control" id="campoData">
                        <label for="floatingInputGrid">Data de Nascimento</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="campoEndereço">
                        <label for="floatingInputGrid">Endereço</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-floating mb-6">
                        <input type="email" class="form-control" id="campoEmail">
                        <label for="floatingInputGrid1">E-mail</label>
                    </div>

                </div>
            
                <div class="col-md-6">
                    <div class="form-floating mb-3">
                        <input type="number" class="form-control" id="campoTelefone"" >
                    <label for=" floatingInputGrid">Telefone</label>
                    </div>
                </div>

            </div>
            <div class="row">

                <div class="col-md-6">

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="campoCRM">
                    <label for=" floatingInputGrid">CRM</label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="campoSenha">
                        <label for="floatingInputGrid">Digite sua nova senha</label>
                        <span id="passwordHelpInline" class="form-text">
                            Deve ter de 8 a 20 caracteres.
                    </div>
                </div>
            </div><br>
            <button id="btnConfirmar" class="btn">Confirmar</button>
            <button id="btnCarregaDados" class="btn">Carrega Dados</button>
            <div id="tela"></div>
        </div>
        <div class="container">
            <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
                <div class="col-md-4 d-flex align-items-center">
                    <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
                        <svg class="bi" width="30" height="24">
                            <use xlink:href="#bootstrap"></use>
                        </svg>
                    </a>
                    <span class="mb-3 mb-md-0 text-body-secondary">
                        <font style="vertical-align: inherit;">
                            <font style="vertical-align: inherit;">© 2024 Company, Inc.</font>
                        </font>
                    </span>
                </div>
            </footer>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
        <script src="telacadastro.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
            integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
            crossorigin="anonymous"></script>
</body>

</html>
